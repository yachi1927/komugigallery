<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://lh3.googleusercontent.com/pw/AP1GczPcJnyP0x_e-ArxvuH50PLBFqGn4dq7pzgJfQN0_cF0OxTV7zMig3DPR8dH5ccuGHR2bITDWkDXbW6BYiMV5s87goBdnS2bXSqx7ALgkwtD-f46vx9tOGUBEGpTKfPacQvSBc9OCO3yWIsiINsMidMbFA=w512-h512-s-no-gm?authuser=0"
    />
    <title>Gallery</title>
  </head>
  <body>
    <div class="bg">
      <header>
        <a class="link" href="index.html">Top</a>
        <a class="link" href="upload.html">Upload</a>
        <a class="link" href="gallery.html">Gallery</a>
        <a class="link" href="tags.html">Tag</a>
      </header>

      <div id="tags-container"></div>
      <div id="gallery"></div>
      <div id="pagination"></div>

      <div class="modal" id="modal">
        <div class="modal-content" id="modalContent"></div>
        <button class="close-btn" id="closeBtn">Close</button>
      </div>
    </div>

    <script>
      let selectedTag = null;
      let currentPage = 1;
      let totalPages = 1;

      async function loadTags() {
        try {
          const res = await fetch("/tags");
          const tags = await res.json();
          const container = document.getElementById("tags-container");
          container.innerHTML = "";

          tags.forEach((tag) => {
            const btn = document.createElement("button");
            btn.className = "tag-btn";
            btn.textContent = tag;
            btn.addEventListener("click", () => {
              if (selectedTag === tag) {
                selectedTag = null;
              } else {
                selectedTag = tag;
              }
              currentPage = 1;
              updateTagButtons();
              loadGallery(currentPage);
            });
            container.appendChild(btn);
          });

          updateTagButtons();
        } catch (e) {
          alert("タグの取得に失敗しました");
        }
      }

      function updateTagButtons() {
        const buttons = document.querySelectorAll(".tag-btn");
        buttons.forEach((btn) => {
          if (btn.textContent === selectedTag) {
            btn.classList.add("selected");
          } else {
            btn.classList.remove("selected");
          }
        });
      }

      function displayImages(posts) {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        if (posts.length === 0) {
          gallery.textContent = "該当する画像がありません";
          return;
        }

        posts.forEach((post) => {
          const card = document.createElement("div");
          card.className = "image-card";

          const img = document.createElement("img");
          img.src = post.imageUrls[0];
          img.alt = post.tags.join(", ");

          card.appendChild(img);
          gallery.appendChild(card);
        });
      }

      function renderPagination() {
        const container = document.getElementById("pagination");
        container.innerHTML = "";

        if (totalPages <= 1) return;

        const prevBtn = document.createElement("button");
        prevBtn.textContent = "前";
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            loadGallery(currentPage);
          }
        };
        container.appendChild(prevBtn);

        const info = document.createElement("span");
        info.textContent = ` ${currentPage} / ${totalPages} `;
        container.appendChild(info);

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "次";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            loadGallery(currentPage);
          }
        };
        container.appendChild(nextBtn);
      }

      async function loadGallery(page = 1) {
        try {
          let url = `/gallery-data?page=${page}`;
          if (selectedTag) {
            url += `&tag=${encodeURIComponent(selectedTag)}`;
          }

          const res = await fetch(url);
          const json = await res.json();

          displayImages(json.posts);
          currentPage = json.currentPage;
          totalPages = json.totalPages;
          renderPagination();
        } catch (e) {
          alert("ギャラリーの取得に失敗しました");
        }
      }

      window.onload = () => {
        loadTags();
        loadGallery();
      };
    </script>
  </body>
</html>
