<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://lh3.googleusercontent.com/pw/AP1GczPcJnyP0x_e-ArxvuH50PLBFqGn4dq7pzgJfQN0_cF0OxTV7zMig3DPR8dH5ccuGHR2bITDWkDXbW6BYiMV5s87goBdnS2bXSqx7ALgkwtD-f46vx9tOGUBEGpTKfPacQvSBc9OCO3yWIsiINsMidMbFA=w512-h512-s-no-gm?authuser=0"
    />
    <title>Gallery</title>
  </head>
  <body>
    <div class="bg">
      <header>
        <a class="link" href="index.html">Top</a>

        <a class="link" href="upload.html">Upload</a>

        <a class="link" href="gallery.html">Gallery</a>

        <a class="link" href="tags.html">Tag</a>
      </header>

      <div id="gallery"></div>
      <div id="pagination"></div>

      <div class="modal" id="modal">
        <div class="modal-content" id="modalContent"></div>
        <button class="close-btn" id="closeBtn">Close</button>
      </div>
    </div>

    <script>
      const gallery = document.getElementById("gallery");
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modalContent");
      const closeBtn = document.getElementById("closeBtn");

      const params = new URLSearchParams(location.search);
      const tag = params.get("tag");
      const highlightId = params.get("id"); // Number削除、文字列として扱う

      const endpoint = tag
        ? `/search?tag=${encodeURIComponent(tag)}`
        : "/gallery-data";

      function renderGallery(data) {
        gallery.innerHTML = "";

        data.reverse().forEach((post) => {
          const div = document.createElement("div");
          div.className = "post";

          if (highlightId && post.id === highlightId) {
            div.classList.add("highlight");
            setTimeout(
              () => div.scrollIntoView({ behavior: "smooth", block: "center" }),
              100
            );
          }

          const thumb = document.createElement("img");
          thumb.src = post.imageUrls[0];
          thumb.alt = post.tags.join(", ") || "uploaded image";
          div.appendChild(thumb);

          const tagsDiv = document.createElement("div");
          tagsDiv.className = "post-tags";
          post.tags.forEach((t) => {
            const span = document.createElement("span");
            span.className = "tag";
            span.textContent = t;
            tagsDiv.appendChild(span);
          });
          div.appendChild(tagsDiv);

          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            const newTags = prompt(
              "新しいタグ（カンマ区切り）",
              post.tags.join(", ")
            );
            if (newTags !== null) {
              updateTags(post.id, newTags);
            }
          });
          div.appendChild(editBtn);

          div.addEventListener("click", () => {
            modalContent.innerHTML = "";
            post.imageUrls.forEach((url) => {
              const img = document.createElement("img");
              img.src = url;
              modalContent.appendChild(img);
            });
            modal.style.display = "flex";
          });

          gallery.appendChild(div);
        });
      }

      function updateTags(id, newTags) {
        fetch("/update-tags", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, tags: newTags }),
        })
          .then((res) => {
            if (!res.ok) throw new Error("更新に失敗しました");
            return res.json();
          })
          .then(() => {
            alert("タグを更新しました");
            location.reload();
          })
          .catch((err) => {
            console.error(err);
            alert("タグ更新に失敗しました");
          });
      }

      let currentPage = 1;

      function fetchGallery(page = 1) {
        fetch(`/gallery-data?page=${page}`)
          .then((res) => res.json())
          .then((data) => {
            renderGallery(data.posts);
            renderPagination(data.currentPage, data.totalPages);
          })
          .catch((err) => {
            console.error("画像データ取得失敗:", err);
            gallery.textContent = "画像データの取得に失敗しました";
          });
      }

      function renderPagination(currentPage, totalPages) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) btn.disabled = true;
          btn.addEventListener("click", () => {
            fetchGallery(i);
          });
          pagination.appendChild(btn);
        }
      }

      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });
      modal.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
      });

window.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(window.location.search);
  const tag = params.get("tag");

  if (tag) {
    try {
      const res = await fetch(`/search?tag=${encodeURIComponent(tag)}`);
      if (!res.ok) throw new Error("検索失敗");
      const data = await res.json();
      renderGallery(data); // ✅ displayImages → renderGallery に変更
    } catch (err) {
      console.error(err);
      const container = document.getElementById("gallery");
      if (container) container.textContent = "画像の取得に失敗しました";
    }
  } else {
    fetchGallery(); // ✅ ここで初めて fetchGallery を呼び出す
  }
});

    </script>
  </body>
</html>
