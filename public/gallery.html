<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Gallery</title>
  </head>

  <body>
    <div class="bg">
      <header>
        <a class="link" href="index.html">Top</a>
        <a class="link" href="upload.html">Upload</a>
        <a class="link" href="gallery.html">Gallery</a>
        <a class="link" href="tags.html">Tag</a>
      </header>

      <div id="tags-container"></div>
      <div id="gallery"></div>
      <div id="pagination"></div>

      <div id="modal" class="modal">
        <button id="modalClose" class="close-btn">閉じる</button>
        <div class="carousel-container">
          <button id="prevBtn" class="close-btn" style="margin-right: 10px">
            ←
          </button>
          <div id="carousel" class="carousel"></div>
          <button id="nextBtn" class="close-btn" style="margin-left: 10px">
            →
          </button>
        </div>
      </div>
    </div>

    <script>
      let selectedTag = null;
      let currentPage = 1;
      let totalPages = 1;

      let modal = null;
      let carousel = null;
      let modalCloseBtn = null;
      let prevBtn = null;
      let nextBtn = null;
      let currentSlide = 0;
      let currentImages = [];

      // URLからtagパラメータを取得
      function getTagFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("tag");
      }

      // URLからpageパラメータを取得
      function getPageFromURL() {
        const params = new URLSearchParams(window.location.search);
        const p = parseInt(params.get("page"), 10);
        return isNaN(p) || p < 1 ? 1 : p;
      }

      // URLのqueryパラメータを書き換え（履歴に追加）
      function updateURL() {
        const params = new URLSearchParams();
        if (selectedTag) params.set("tag", selectedTag);
        if (currentPage > 1) params.set("page", currentPage);
        const newUrl =
          window.location.pathname +
          (params.toString() ? `?${params.toString()}` : "");
        history.pushState(null, "", newUrl);
      }

      // タグ取得してボタン表示
      async function loadTags() {
        try {
          const res = await fetch("/tags");
          if (!res.ok) throw new Error("タグの取得に失敗しました");
          const tags = await res.json();

          const container = document.getElementById("tags-container");
          container.innerHTML = "";

          tags.forEach((tag) => {
            const btn = document.createElement("button");
            btn.className = "tag-btn";
            btn.textContent = tag;
            btn.addEventListener("click", () => {
              selectedTag = selectedTag === tag ? null : tag;
              currentPage = 1;
              updateTagButtons();
              updateURL();
              loadGallery(currentPage);
            });
            container.appendChild(btn);
          });

          updateTagButtons();
        } catch (e) {
          alert(e.message);
        }
      }

      // 選択タグのボタン状態を更新
      function updateTagButtons() {
        const buttons = document.querySelectorAll(".tag-btn");
        buttons.forEach((btn) => {
          if (btn.textContent === selectedTag) {
            btn.classList.add("selected");
          } else {
            btn.classList.remove("selected");
          }
        });
      }

      // 画像をカード形式で表示、クリックでモーダルを開く
      function displayImages(posts) {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        if (posts.length === 0) {
          gallery.textContent = "該当する画像がありません";
          return;
        }

        posts.forEach((post) => {
          const card = document.createElement("div");
          card.className = "image-card";

          const img = document.createElement("img");
          img.src = post.imageUrls[0];
          img.alt = post.tags.join(", ");

          img.addEventListener("click", () => {
            openModal(post.imageUrls);
          });

          card.appendChild(img);
          gallery.appendChild(card);
        });
      }

      // モーダル開く関数
      function openModal(images) {
        currentImages = images;
        currentSlide = 0;
        renderCarousel();
        modal.classList.add("active");
        updateNavButtons();
      }

      // カルーセル描画
      function renderCarousel() {
        carousel.innerHTML = "";

        currentImages.forEach((src, i) => {
          const img = document.createElement("img");
          img.src = src;
          img.style.transform = `translateX(${(i - currentSlide) * 100}%)`;
          carousel.appendChild(img);
        });
      }

      // ナビボタンの状態更新（1枚なら非表示）
      function updateNavButtons() {
        if (currentImages.length <= 1) {
          prevBtn.style.display = "none";
          nextBtn.style.display = "none";
        } else {
          prevBtn.style.display = "inline-block";
          nextBtn.style.display = "inline-block";
        }
      }

      // ナビ操作
      function showPrev() {
        if (currentSlide > 0) {
          currentSlide--;
          renderCarousel();
        }
      }
      function showNext() {
        if (currentSlide < currentImages.length - 1) {
          currentSlide++;
          renderCarousel();
        }
      }

      // モーダル閉じる
      function closeModal() {
        modal.classList.remove("active");
      }

      // ページネーションの描画
      function renderPagination() {
        const container = document.getElementById("pagination");
        container.innerHTML = "";

        if (totalPages <= 1) return;

        const prevBtn = document.createElement("button");
        prevBtn.textContent = "前";
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            updateURL();
            loadGallery(currentPage);
          }
        };
        container.appendChild(prevBtn);

        const info = document.createElement("span");
        info.textContent = ` ${currentPage} / ${totalPages} `;
        container.appendChild(info);

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "次";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            updateURL();
            loadGallery(currentPage);
          }
        };
        container.appendChild(nextBtn);
      }

      // ギャラリー読み込み（タグ1つだけ送る）
      async function loadGallery(page = 1) {
        try {
          let url = `/gallery-data?page=${page}`;
          if (selectedTag) {
            url += `&tag=${encodeURIComponent(selectedTag)}`;
          }
          const res = await fetch(url);
          if (!res.ok) throw new Error("ギャラリーの取得に失敗しました");
          const json = await res.json();

          displayImages(json.posts);
          currentPage = json.currentPage;
          totalPages = json.totalPages;
          renderPagination();
        } catch (e) {
          alert(e.message);
        }
      }

      window.onload = async () => {
        selectedTag = getTagFromURL();
        currentPage = getPageFromURL();
        await loadTags();
        updateTagButtons();
        await loadGallery(currentPage);

        modal = document.getElementById("modal");
        carousel = document.getElementById("carousel");
        modalCloseBtn = document.getElementById("modalClose");
        prevBtn = document.getElementById("prevBtn");
        nextBtn = document.getElementById("nextBtn");

        modalCloseBtn.addEventListener("click", closeModal);
        prevBtn.addEventListener("click", showPrev);
        nextBtn.addEventListener("click", showNext);

        window.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && modal.classList.contains("active")) {
            closeModal();
          }
        });
      };

      // ブラウザの戻る・進むに対応
      window.onpopstate = () => {
        selectedTag = getTagFromURL();
        currentPage = getPageFromURL();
        updateTagButtons();
        loadGallery(currentPage);
      };
    </script>
  </body>
</html>
