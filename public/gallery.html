<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="shortcut icon"
      href="https://lh3.googleusercontent.com/pw/AP1GczPcJnyP0x_e-ArxvuH50PLBFqGn4dq7pzgJfQN0_cF0OxTV7zMig3DPR8dH5ccuGHR2bITDWkDXbW6BYiMV5s87goBdnS2bXSqx7ALgkwtD-f46vx9tOGUBEGpTKfPacQvSBc9OCO3yWIsiINsMidMbFA=w512-h512-s-no-gm?authuser=0"
    />
    <title>Gallery</title>
  </head>

  <body>
    <div class="bg">
      <header>
        <a class="link" href="index.html">Top</a>
        <a class="link" href="upload.html">Upload</a>
        <a class="link" href="gallery.html">Gallery</a>
        <a class="link" href="tags.html">Tag</a>
      </header>

      <button id="toggleTagsBtn">Open</button>
      <div id="tags-container" class="hidden"></div>
      <div id="gallery"></div>
      <div id="pagination"></div>

      <div id="modal" class="modal">
        <button id="modalClose" class="close-btn">Close</button>
        <div class="carousel-container">
          <button id="prevBtn" class="close-btn" style="margin-right: 10px">
            ←
          </button>
          <div id="carousel" class="carousel"></div>
          <button id="nextBtn" class="close-btn" style="margin-left: 10px">
            →
          </button>
        </div>
      </div>

      <div id="tagEditorModal" class="modal">
        <div class="modal-content">
          <h3>Edit</h3>
          <textarea id="tagEditorInput" rows="3" style="width: 100%"></textarea>
          <button id="tagEditorSaveBtn">Save</button>
          <button id="tagEditorCancelBtn">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      let selectedTag = null;
      let currentPage = 1;
      let totalPages = 1;

      let modal = null;
      let carousel = null;
      let modalCloseBtn = null;
      let prevBtn = null;
      let nextBtn = null;
      let currentSlide = 0;
      let currentImages = [];

      // --- タグ編集モーダル用要素 ---
      let tagEditorModal = null;
      let tagEditorInput = null;
      let tagEditorSaveBtn = null;
      let tagEditorCancelBtn = null;
      let editingPost = null; // 現在編集中のpost

      // URLからtagパラメータを取得
      function getTagFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("tag");
      }

      // URLからpageパラメータを取得
      function getPageFromURL() {
        const params = new URLSearchParams(window.location.search);
        const p = parseInt(params.get("page"), 10);
        return isNaN(p) || p < 1 ? 1 : p;
      }

      // URLのqueryパラメータを書き換え（履歴に追加）
      function updateURL() {
        const params = new URLSearchParams();
        if (selectedTag) params.set("tag", selectedTag);
        if (currentPage > 1) params.set("page", currentPage);
        const newUrl =
          window.location.pathname +
          (params.toString() ? `?${params.toString()}` : "");
        history.pushState(null, "", newUrl);
      }

      // タグ取得してボタン表示
      async function loadTags() {
        try {
          const res = await fetch("/tags");
          if (!res.ok) throw new Error("タグの取得に失敗しました");
          const tags = await res.json();

          const container = document.getElementById("tags-container");
          container.innerHTML = "";

          tags.forEach((tag) => {
            const btn = document.createElement("button");
            btn.className = "tag-btn";
            btn.textContent = tag;
            btn.addEventListener("click", () => {
              selectedTag = selectedTag === tag ? null : tag;
              currentPage = 1;
              updateTagButtons();
              updateURL();
              loadGallery(currentPage);
            });
            container.appendChild(btn);
          });

          updateTagButtons();
        } catch (e) {
          alert(e.message);
        }
      }

      // 選択タグのボタン状態を更新
      function updateTagButtons() {
        const buttons = document.querySelectorAll(".tag-btn");
        buttons.forEach((btn) => {
          if (btn.textContent === selectedTag) {
            btn.classList.add("selected");
          } else {
            btn.classList.remove("selected");
          }
        });
      }

      // 画像をカード形式で表示、クリックでモーダルを開く
      // 【縦3点リーダーボタンも追加】
      function displayImages(posts) {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        if (posts.length === 0) {
          gallery.textContent = "該当する画像がありません";
          return;
        }

        posts.forEach((post) => {
          const card = document.createElement("div");
          card.className = "image-card";
          card.style.position = "relative"; // メニューの絶対位置指定のため

          const img = document.createElement("img");
          img.src = post.imageUrls[0];
          img.alt = post.tags.join(", ");

          img.addEventListener("click", () => {
            openModal(post.imageUrls);
          });

          // 3点リーダーボタン
          const menuBtn = document.createElement("button");
          menuBtn.className = "menu-btn";
          menuBtn.textContent = "︙";
          menuBtn.style.cursor = "pointer";
          menuBtn.style.position = "absolute";
          menuBtn.style.top = "5px";
          menuBtn.style.right = "5px";
          menuBtn.style.background = "transparent";
          menuBtn.style.border = "none";
          menuBtn.style.fontSize = "20px";

          // メニュー本体（初期は非表示）
          const menuDropdown = document.createElement("div");
          menuDropdown.className = "menu-dropdown";
          menuDropdown.style.position = "absolute";
          menuDropdown.style.top = "30px";
          menuDropdown.style.right = "5px";
          menuDropdown.style.background = "white";
          menuDropdown.style.border = "1px solid #ccc";
          menuDropdown.style.boxShadow = "0 2px 6px rgba(0,0,0,0.2)";
          menuDropdown.style.display = "none";
          menuDropdown.style.zIndex = "100";
          menuDropdown.style.minWidth = "80px";

          // 削除ボタン
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "削除";
          deleteBtn.style.width = "100%";
          deleteBtn.style.padding = "6px 10px";
          deleteBtn.style.border = "none";
          deleteBtn.style.background = "transparent";
          deleteBtn.style.cursor = "pointer";
          deleteBtn.style.textAlign = "left";

          deleteBtn.addEventListener("click", async (e) => {
            e.stopPropagation();
            if (confirm("本当に削除しますか？")) {
              try {
                const res = await fetch("/delete-post", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ id: post.id }),
                });
                if (!res.ok) throw new Error("削除に失敗しました");
                alert("削除しました");
                loadGallery(currentPage);
              } catch (error) {
                alert(error.message);
              }
            }
            menuDropdown.style.display = "none"; // メニュー閉じる
          });

          menuDropdown.appendChild(deleteBtn);

          // 3点リーダーボタンを押したらメニューの表示切替
          menuBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            // すべてのメニューを閉じる
            document.querySelectorAll(".menu-dropdown").forEach((menu) => {
              if (menu !== menuDropdown) menu.style.display = "none";
            });
            menuDropdown.style.display =
              menuDropdown.style.display === "none" ? "block" : "none";
          });

          // メニュー・ボタンをカードに追加
          card.appendChild(img);
          card.appendChild(menuBtn);
          card.appendChild(menuDropdown);

          gallery.appendChild(card);
        });

        // ページ内のクリックで全メニュー閉じる
        document.addEventListener("click", () => {
          document.querySelectorAll(".menu-dropdown").forEach((menu) => {
            menu.style.display = "none";
          });
        });
      }

      // モーダル開く関数
      function openModal(images) {
        currentImages = images;
        currentSlide = 0;
        renderCarousel();
        modal.classList.add("active");
        updateNavButtons();
      }

      // カルーセル描画
      function renderCarousel() {
        // 画像を並べた横長のラッパーを作る
        const track = document.createElement("div");
        track.className = "carousel-track";

        currentImages.forEach((src) => {
          const img = document.createElement("img");
          img.src = src;
          track.appendChild(img);
        });

        // トラックを表示位置に合わせてスライド
        track.style.transform = `translateX(-${currentSlide * 100}%)`;

        // 既存のcarousel要素を置き換え
        carousel.innerHTML = "";
        carousel.appendChild(track);
      }
      // ナビボタンの状態更新（1枚なら非表示）
      function updateNavButtons() {
        if (currentImages.length <= 1) {
          prevBtn.style.display = "none";
          nextBtn.style.display = "none";
        } else {
          prevBtn.style.display = "inline-block";
          nextBtn.style.display = "inline-block";
        }
      }

      // ナビ操作
      function showPrev() {
        if (currentSlide > 0) {
          currentSlide--;
          renderCarousel();
        }
      }
      function showNext() {
        if (currentSlide < currentImages.length - 1) {
          currentSlide++;
          renderCarousel();
        }
      }

      // モーダル閉じる
      function closeModal() {
        modal.classList.remove("active");
      }

      // ページネーションの描画
      function renderPagination() {
        const container = document.getElementById("pagination");
        container.innerHTML = "";

        if (totalPages <= 1) return;

        const prevBtn = document.createElement("button");
        prevBtn.textContent = "Back";
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            updateURL();
            loadGallery(currentPage);
          }
        };
        container.appendChild(prevBtn);

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Next";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            updateURL();
            loadGallery(currentPage);
          }
        };
        container.appendChild(nextBtn);
      }

      // ギャラリー読み込み（タグ1つだけ送る）
      async function loadGallery(page = 1) {
        try {
          let url = `/gallery-data?page=${page}`;
          if (selectedTag) {
            url += `&tag=${encodeURIComponent(selectedTag)}`;
          }
          const res = await fetch(url);
          if (!res.ok) throw new Error("ギャラリーの取得に失敗しました");
          const json = await res.json();

          displayImages(json.posts);
          currentPage = json.currentPage;
          totalPages = json.totalPages;
          renderPagination();
        } catch (e) {
          alert(e.message);
        }
      }

      // ------------- タグ編集モーダルの制御 ---------------

      // モーダルを開く（postオブジェクトを渡す）
      function openTagEditor(post) {
        editingPost = post;
        tagEditorInput.value = post.tags.join(", ");
        tagEditorModal.classList.add("active");
      }

      // モーダルを閉じる
      function closeTagEditor() {
        tagEditorModal.classList.remove("active");
        editingPost = null;
      }

      // 保存ボタン（タグ更新APIを呼ぶ）
      async function saveTags() {
        if (!editingPost) return;

        const newTags = tagEditorInput.value
          .split(",")
          .map((t) => t.trim())
          .filter((t) => t.length > 0);

        try {
          const res = await fetch("/update-tags", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              id: editingPost.id,
              tags: newTags.join(","),
            }),
          });

          if (!res.ok) {
            const text = await res.text();
            throw new Error(text || "タグ更新に失敗しました");
          }

          editingPost.tags = newTags; // ローカル更新
          alert("タグを更新しました: " + newTags.join(", "));
          closeTagEditor();
          loadGallery(currentPage); // UIを再読み込み
        } catch (error) {
          alert(error.message);
        }
      }

      window.onload = async () => {
        selectedTag = getTagFromURL();
        currentPage = getPageFromURL();
        await loadTags();
        updateTagButtons();
        await loadGallery(currentPage);

        modal = document.getElementById("modal");
        carousel = document.getElementById("carousel");
        modalCloseBtn = document.getElementById("modalClose");
        prevBtn = document.getElementById("prevBtn");
        nextBtn = document.getElementById("nextBtn");

        // タグ編集モーダル要素取得
        tagEditorModal = document.getElementById("tagEditorModal");
        tagEditorInput = document.getElementById("tagEditorInput");
        tagEditorSaveBtn = document.getElementById("tagEditorSaveBtn");
        tagEditorCancelBtn = document.getElementById("tagEditorCancelBtn");

        modalCloseBtn.addEventListener("click", closeModal);
        prevBtn.addEventListener("click", showPrev);
        nextBtn.addEventListener("click", showNext);

        tagEditorSaveBtn.addEventListener("click", saveTags);
        tagEditorCancelBtn.addEventListener("click", closeTagEditor);

        // モーダル外クリックでタグ編集モーダル閉じる
        tagEditorModal.addEventListener("click", (e) => {
          if (e.target === tagEditorModal) closeTagEditor();
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            if (modal.classList.contains("active")) closeModal();
            if (tagEditorModal.classList.contains("active")) closeTagEditor();
          }
        });
        const toggleBtn = document.getElementById("toggleTagsBtn");
        const tagsContainer = document.getElementById("tags-container");

        toggleBtn.addEventListener("click", () => {
          tagsContainer.classList.toggle("hidden");
          toggleBtn.textContent = tagsContainer.classList.contains("hidden")
            ? "Open"
            : "Close";
        });
      };

      // ブラウザの戻る・進むに対応
      window.onpopstate = () => {
        selectedTag = getTagFromURL();
        currentPage = getPageFromURL();
        updateTagButtons();
        loadGallery(currentPage);
      };
    </script>
  </body>
</html>
